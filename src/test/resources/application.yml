application.data-dir: ${DATA_DIR:uploads}
spring:
  datasource:
    url: jdbc:h2:mem:reimburse
    driver-class-name: org.h2.Driver
    username: root
    password: admin
  jpa.database-platform: org.hibernate.dialect.H2Dialect
  messages.basename: i18n/messages
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
